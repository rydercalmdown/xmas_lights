<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Controllable Christmas Lights</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </head>
  <body>

    <div class="container">
      <div class="row mt-4">
        <div class="col-12 text-center">
          <h2>Controllable Christmas Lights</h2>
          <p>Press a button below for a special effect, or select one of the colours
            and draw in the box below to paint your own colours.
          </p>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12 text-center">
          <h2>Draw</h2>
          <p>Pick a colour and draw it in the box below.
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <button class="btn colour-red colour-button" value="rgb(255, 0, 0)">Red</button>
          <button class="btn colour-blue colour-button" value="rgb(0, 0, 255)">Blue</button>
          <button class="btn colour-green colour-button" value="rgb(0, 255, 0)">Green</button>
          <button class="btn colour-yellow colour-button" value="rgb(255, 230, 0)">Yellow</button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12 d-flex justify-content-center">
          <button class="btn colour-orange colour-button" value="rgb(255, 145, 0)">Orange</button>
          <button class="btn colour-pink colour-button" value="rgb(255, 0, 242)">Pink</button>
          <button class="btn colour-purple colour-button" value="rgb(145, 0, 230)">Purple</button>
          <button class="btn colour-white colour-button" value="rgb(255, 255, 255)">White</button>
          <button id="clear" class="btn btn-outline-light" type="button">Clear</button>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 text-center">
          <div class="house-container">
            <canvas id="light-canvas" width="425" height="80"></canvas>
          </div>
        </div>
      </div>
    </div>


    <div class="row mt-4">
      <div class="col-12 text-center">
        <h2>Special Effects</h2>
      </div>
    </div>


    <div class="row mt-4 mb-4">
      <div class="col-12">
        <button class="btn btn-outline-light btn-block" id="btn-flash">Colour Flash</button>
        <button class="btn btn-outline-light btn-block" id="btn-pinwheel">Pinwheel</button>
        <button class="btn btn-outline-light btn-block" id="btn-chase">Chase</button>
        <button class="btn btn-outline-light btn-block" id="btn-twinkle">Twinkle</button>
      </div>
    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


  </body>
</html>
